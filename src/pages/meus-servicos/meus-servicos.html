<ion-header>

  <ion-navbar text-center>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Servi√ßos feitos</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="chamaCadastroServ()" style="color: #488aff !important;">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let serv of this.servicos">
      <div item-start>
        <img style="width: 50px !important; height: 50px !important" src="../../assets/imgs/verificacoes/logo1.jpg">
      </div>
      <div (click)="abreServicoModal(serv)">
        <h2>{{serv.servico}}</h2>
        <p>{{serv.dataString}} - R$:{{serv.preco}}</p>
      </div>
      <button ion-button clear icon-only item-end (click)="showAlert(serv)">
        <ion-icon name="trash"></ion-icon>
      </button>
      <button ion-button clear icon-only item-end (click)="chamaCadastroServ(serv)">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-item>
  </ion-list>

</ion-content>
