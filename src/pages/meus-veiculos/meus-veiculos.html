<ion-header>

  <ion-navbar text-center>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Meus ve√≠culos</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="chamaCadastroVeic()" style="color: #488aff !important;">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>



<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let veic of this.veiculo">
      <div item-start>
        <img style="width: 50px !important; height: 50px !important" src="../../assets/imgs/icons/car2.png">
      </div>
      <div (click)="abreVeiculoModal(veic)">
        <h2>{{veic.apelido}}</h2>
        <p>{{veic.marca}} - {{veic.modelo}}</p>
      </div>
      <button ion-button clear icon-only item-end (click)="showAlert(veic)">
        <ion-icon name="trash"></ion-icon>
      </button>
      <button ion-button clear icon-only item-end (click)="chamaCadastroVeic(veic)">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-item>
  </ion-list>

</ion-content>
