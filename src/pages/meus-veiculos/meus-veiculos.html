<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Meus veículos</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>

  <ion-card>
    <!-- <ion-card-header text-center>
      Meus veículos
    </ion-card-header> -->

    <ion-list>

      <button ion-item *ngFor="let veic of this.veiculo" (click)="chamaCadastroVeic(veic)">
        <ion-row>
          <ion-col col-3>
            <img src="../../assets/imgs/icons/car2.png" />
          </ion-col>
          <ion-col col-9 text-center style="margin-top:10px">
            {{veic.marca}} - {{veic.modelo}}
          </ion-col>
        </ion-row>
      </button>

    </ion-list>
  </ion-card>

</ion-content>
